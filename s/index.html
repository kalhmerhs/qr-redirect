<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ανακατεύθυνση…</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; line-height: 1.45; }
    code { background: #f3f3f3; padding: 2px 6px; border-radius: 6px; }
    .btn {
      display: inline-block;
      padding: 12px 16px;
      border-radius: 10px;
      text-decoration: none;
      border: 1px solid #ddd;
      font-weight: 600;
    }
    .btn-primary { background: #111; color: #fff; border-color: #111; }
    .btn-ghost { background: #fff; color: #111; }
    .stack { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 14px; }
    .muted { color: #555; }
  </style>
</head>
<body>
  <p>Σε ανακατευθύνω στη φόρμα…</p>

  <div id="ok" style="display:none;">
    <p class="muted">Αν δεν γίνει ανακατεύθυνση, πάτησε:</p>
    <div class="stack">
      <a id="continueBtn" class="btn btn-primary" href="#">Συνέχεια στη φόρμα</a>
      <a class="btn btn-ghost" href="https://www.thehappyact.com">Μετάβαση στο thehappyact.com</a>
    </div>
  </div>

  <div id="error" style="display:none;">
    <h3>Δεν μπόρεσα να ανοίξω τη φόρμα</h3>
    <p>Λείπουν ή είναι λάθος στοιχεία από το QR/link.</p>
    <p>Παράδειγμα σωστού link:</p>
    <p><code>?sid=EUR-SKG-001&m=003&v=1</code></p>
    <div class="stack">
      <a class="btn btn-primary" href="https://www.thehappyact.com">Μετάβαση στο thehappyact.com</a>
    </div>
  </div>

  <script>
    // Dummy Tally link (αντικατάστησέ το με το πραγματικό)
    const TALLY_BASE = "https://tally.so/r/DEMO123";

    const qs = new URLSearchParams(window.location.search);
    const sid = qs.get("sid");
    const mRaw = qs.get("m");
    const v = qs.get("v") || "1";

    function pad3(x) {
      const n = String(x || "").trim();
      if (!n) return "";
      if (/^\d{3}$/.test(n)) return n;
      if (/^\d+$/.test(n)) return n.padStart(3, "0");
      return n;
    }

    const m = pad3(mRaw);

    const sidOk = !!sid && /^[A-Za-z0-9-]{3,64}$/.test(sid);
    const mOk = !!m && /^\d{3}$/.test(m);

    if (!sidOk || !mOk) {
      document.getElementById("error").style.display = "block";
    } else {
      const target = new URL(TALLY_BASE);
      target.searchParams.set("sid", sid);
      target.searchParams.set("m", m);
      target.searchParams.set("v", v);

      // show fallback buttons
      document.getElementById("ok").style.display = "block";
      document.getElementById("continueBtn").href = target.toString();

      // redirect
      window.location.replace(target.toString());
    }
  </script>
</body>
</html>
